- name: Installing stow
  apt: name=stow
  become: true
  tags:
    - install
    - dotfiles
    - stow

- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:mistermuki/dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    update: yes
    accept_hostkey: yes
    version: main
  tags:
    - install
    - dotfiles
    - stow

- name: Check that .zshrc exists
  stat:
    path: /home/{{ current_user.stdout}}/.zshrc
  register: zshrc_file
  tags:
    - install
    - dotfiles
    - stow

- name: Remove .zshrc
  shell: rm ~/.zshrc
  when: zshrc_file.stat.exists == true
  tags:
    - install
    - dotfiles
    - stow

- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./install.sh
  tags:
    - install
    - dotfiles
    - stow
